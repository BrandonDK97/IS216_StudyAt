<!doctype html>
<html lang="en">

<head>
  <title>StudyAT - Sign Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="../css/uikit.min.css" />

  <style>
    html {
      background-color: #ececec
    }


    .bglinear span {
      color: transparent;
      font-size: 1em;
      font-family: "Josefin Sans", sans-serif;
      -webkit-text-stroke: 2px rgba(133, 133, 133, 1);
      backface-visibility: none;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div class="uk-position-relative">
    <img src="" alt="">
    <div class="uk-position-top">
      <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class='uk-navbar-left'>
          <a href="../index.html" class='uk-navbar-item uk-logo'>
            <section class="bglinear">
              <span>STUDYAT.</span>
            </section>
          </a>
        </div>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="../index.html"> Back to Home</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div>


    <!-- Sign Up Form -->
    <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
      <div class="uk-width-1-1">
        <div class="uk-container">
          <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
              <div
                class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                <h3 class="uk-card-title uk-text-center">Create your virtual study world.</h3>
                <!-- <form> For some reason, removing the form tag will allow the javascript to log in-->
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input id="emailSignUp" class="uk-input uk-form-large" type="text" placeholder="E-mail">
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input id="passwordSignUp" class="uk-input uk-form-large" type="password" placeholder="Password">
                  </div>
                </div>
                <div id="authspinner" class="uk-position-center" style="display: none">
                  <div uk-spinner="ratio: 3"></div>
                </div>
                <div id="errorAlert" class="uk-alert-danger" uk-alert style="display: none;">
                  <!-- change = display: block or none-->
                  <a class="uk-alert-close" uk-close></a>
                  <p id="errorMessage"></p> <!-- insert error message using DOM -->
                </div>
                <div class="uk-margin">
                  <button id="signup" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">Sign
                    up</button>
                  <button id="googlelogin" class="uk-button uk-button-default uk-width-1-1 uk-align-center">Sign up with
                    Google</button>
                </div>
                <div class="uk-text-small uk-text-center">
                  Already a user? <a href="login.html">Log in here</a>
                </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase Authentication -->
    <script type="module" src="../Js/firebase/signupauth.js" defer></script>

    <!-- UIkit JS -->
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>StudyAT - Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="../css/uikit.min.css" />

    <style>
        html {
            background-color: #ececec
        }

        .bglinear span {
            color: transparent;
            font-size: 1em;
            font-family: "Josefin Sans", sans-serif;
            -webkit-text-stroke: 2px rgba(133, 133, 133, 1);
            backface-visibility: none;
        }
    </style>
</head>

<body>
    <!--NAVBAR-->
    <div class="uk-position-relative">
        <img src="" alt="">
        <div class="uk-position-top">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                <div class='uk-navbar-left'>
                    <a href="index.html" class='uk-navbar-item uk-logo'>
                        <section class="bglinear">
                            <span>STUDYAT.</span>
                        </section>
                    </a>
                </div>
                <div class="uk-navbar-center">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="../index.html">Back to Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Login Form -->
    <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <div
                            class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                            <h3 class="uk-card-title uk-text-center">Enter your virtual study world.</h3>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input id="emailLogin" class="uk-input uk-form-large" type="text"
                                        placeholder="E-mail">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input id="passwordLogin" class="uk-input uk-form-large" type="password"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div id="authspinner" class="uk-position-center" style="display: none">
                                <div uk-spinner="ratio: 3"></div>
                            </div>
                            <div id="errorAlert" class="uk-alert-danger" uk-alert style="display: none;">
                                <a class="uk-alert-close" uk-close></a>
                                <p id="errorMessage"></p>
                            </div>
                            <div class="uk-margin">
                                <button id="login"
                                    class="uk-button uk-button-secondary uk-button-large uk-width-1-1">Login</button>
                                <button id="googlelogin"
                                    class="uk-button uk-button-default uk-width-1-1 uk-align-center">Log in with
                                    Google</button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                Not registered? <a href="signup.html">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Authentication -->
    <script type="module" src="../Js/firebase/loginauth.js" defer></script>

    <!-- UIkit JS -->
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.js"></script>
</body>

</html>
